name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Create Release Notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Design System Release ${{ steps.get_version.outputs.VERSION }}
          
          ### âœ¨ Features
          - WCAG 2.1 AA/AAA compliant design tokens
          - 6-layer token architecture (Primitives â†’ Theme)
          - Comprehensive accessibility support
          - Storybook documentation
          
          ### ðŸ“Š Stats
          - ~2130 design tokens
          - 73 functional components
          - 22 component variants
          - 100% W3C Design Tokens Format compliance
          
          ### ðŸ“š Documentation
          - [Accessibility Guide](./ACCESSIBILITY.md)
          - [Storybook](https://hretheum.github.io/design-system/)
          
          ### ðŸ§ª Tests
          All accessibility and contrast tests passing âœ…
          EOF
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            primitives.json
            semantic.json
            functional.json
            component.json
            accessibility.json
            theme.json
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Storybook
        run: npm run build-storybook
        
      - name: Publish to npm
        run: npm publish --access public
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
